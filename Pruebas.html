<!DOCTYPE html>
<html lang="es">
<head>

    <title>Contenido Autom치tico</title>
</head>
<body>

<div id="contenido"></div>

<script>
    // Funci칩n para generar contenido autom치ticamente
    function generarContenido() {
        var contenido = document.getElementById('contenido');
        contenido.innerHTML += 'Nuevo contenido generado autom치ticamente<br>';
    }

    // Generar contenido cada 3 segundos (3000 milisegundos)

</script>
